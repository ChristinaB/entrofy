<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
        <link   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
                crossorigin="anonymous">

        <title>Entrofy</title>

    </head>

    <body>
        <div class="jumbotron" style="text-align: center">
            <h1>Entrofy</h1>
            <p>Maximum entropy conference participation</p>
        </div>
        <div class="container">
            <form class="navbar-form" action="/p" method="post" enctype="multipart/form-data">
                <div class="form-group form-inline">
                    <label for="csv">CSV file</label>
                    <input class="form-control" type="file" id="csv" name="csv">
                    <p class="help-block">Your CSV file should have participants in rows, and attributes in columns.
                    
                    The participant name (or identifier) should be the first column.
                    
                    There should be a header row indicating the name for each attribute.</p>
                </div>
                <input type="submit" class="btn btn-default" value="Upload">
            </form>
        </div>

    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
            integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous"></script>

    <script src="/static/js/index.js"></script>
</html>
